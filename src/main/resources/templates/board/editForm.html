<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container2 {
        max-width: 560px;
        margin: auto;
        }
        .field-error {
        border-color: #dc3545;
        color: #dc3545;
        }
    </style>
</head>
<body>
<div th:replace="layout/top::header"></div>
<div class="container2">
    <div class="py-5 text-center">
        <h2>글수정</h2>
    </div>
    <hr/>
    <form th:object="${form}" method="post" enctype="multipart/form-data">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요" th:errorclass="field-error">
            <div class="field-error" th:errors="*{content}" />
        </div>
        <div class="mb-3">
            <label for="formFileMultiple" class="form-label">이미지</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple="multiple" name="imageFiles">
        </div>
        <div>
            <label for="content">내용</label>
            <textarea id="content" th:field="*{content}" class="form-control" rows="8" cols="100" placeholder="내용을 입력하세요" th:errorclass="field-error"></textarea>
            <div class="field-error" th:errors="*{content}" />
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'" th:onclick="|location.href='@{/contents}'|" type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
